<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Accessible Webpage
  </title>
  <style>
   .interactive:hover { background-color: lightblue; }
        .interactive:active { background-color: lightgreen; }
  </style>
 </head>
 <body>
  <header>
   <h1 id="main-title">
    Accessible Webpage
   </h1>
  </header>
  <nav>
   <ul>
    <li>
     <a href="#content">
      Skip to Content
     </a>
    </li>
    <li>
     <a href="https://example.com" rel="noopener noreferrer" target="_blank">
      Example Link
     </a>
    </li>
   </ul>
  </nav>
  <main id="content">
   <h2>
    Introduction
   </h2>
   <p>
    This is a sample accessible webpage.
   </p>
   <img src="pic.png"/>
   <h3>
    Interactive Elements
   </h3>
   <label for="options">
    Choose an option:
   </label>
   <select aria-label="Select an option" id="options">
    <option value="1">
     Option 1
    </option>
    <option value="2">
     Option 2
    </option>
   </select>
   <!--
    Label for input element "user-input" removed 
    -->
   <input aria-required="true" id="user-input" name="user-input" type="text"/>
   <button class="interactive" id="submit-btn" onkeydown="alert('Button Pressed!')" onmousedown="alert('Button Pressed!')">
    Submit
   </button>
   <h4>
    Embedded Content
   </h4>
   <label for="embedded-content">
    External Content:
   </label>
   <iframe height="200" id="embedded-content" src="https://www.example.com" width="300">
   </iframe>
   <h5>
    Mouse Interaction
   </h5>
   <p class="interactive" id="mouse-event" onblur="this.style.color='black'" onfocus="this.style.color='red'" onmouseout="this.style.color='black'" onmouseover="this.style.color='red'">
    Hover over this text to change its color.
   </p>
   <h6>
    Final Heading
   </h6>
   <p>
    All elements meet WCAG guidelines.
   </p>
  </main>
  <footer>
   <p>
    Â© 2025 Accessible Webpage
   </p>
  </footer>
 </body>
</html>
