<!DOCTYPE html>
<html lang="xyz">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   <!--Text for title element removed-->
  </title>
  <style>
   .interactive:hover { background-color: lightblue; }
        .interactive:active { background-color: lightgreen; }
  </style>
 </head>
 <body>
  <header>
   <h1 id="main-title">
    Accessible Webpage
   </h1>
  </header>
  <nav>
   <ul>
    <li>
     <a href="#content">
      <!--Text for anchor element removed-->
     </a>
    </li>
    <li>
     <a href="https://example.com" rel="noopener noreferrer" target="_blank">
      <!--Text for anchor element removed-->
     </a>
    </li>
   </ul>
  </nav>
  <main id="content">
   <h2>
    Introduction
   </h2>
   <font>
    This is a sample accessible webpage.
   </font>
   <img src="pic.png"/>
   <h3>
    Interactive Elements
   </h3>
   <label for="options">
    <!--Text removed from select element "options" label-->
   </label>
   <select aria-label="Select an option" id="options">
    <option value="1">
     Option 1
    </option>
    <option value="2">
     Option 2
    </option>
   </select>
   <label for="user-input">
    <!--Text removed from input element "{id}" label-->
   </label>
   <input aria-required="true" id="user-input" name="user-input" type="text"/>
   <button class="interactive" id="submit-btn" onmousedown="alert('Button Pressed!')">
    <!--Text removed from button element "submit-btn"-->
   </button>
   <h4>
    Embedded Content
   </h4>
   <label for="embedded-content">
    External Content:
   </label>
   <iframe height="200" id="embedded-content" src="https://www.example.com" width="300">
   </iframe>
   <h5>
    Mouse Interaction
   </h5>
   <font class="interactive" id="mouse-event" onmouseout="this.style.color='black'" onmouseover="this.style.color='red'">
    Hover over this text to change its color.
   </font>
   <h6>
    Final Heading
   </h6>
   <font>
    All elements meet WCAG guidelines.
   </font>
  </main>
  <footer>
   <font>
    Â© 2025 Accessible Webpage
   </font>
  </footer>
 </body>
</html>
