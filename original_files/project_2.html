<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverse Accessible Page</title>
    <style>
        .focus-effect:focus { color: red; }
        .blur-effect:blur { color: black; }
        .keydown-effect:active { background-color: lightgray; }
    </style>
</head>
<body>
    <h1 id="header-title">Diverse Accessible Page</h1>
    
    <section>
        <h2>Navigation</h2>
        <nav>
            <ul>
                <li><a href="#main-area">Jump to Main Content</a></li>
                <li><a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a></li>
            </ul>
        </nav>
    </section>
    
    <main id="main-area">
        <h3>Interactive Components</h3>
        
        <label for="name-field">Enter Your Name:</label>
        <input type="text" id="name-field" aria-required="true">
        
        <label for="choice">Select an Option:</label>
        <select id="choice">
            <option value="1">First Option</option>
            <option value="2">Second Option</option>
        </select>
        
        <button id="action-btn" class="keydown-effect" onmousedown="alert('Mouse Clicked!')" onkeydown="alert('Key Pressed!')">Submit</button>
        
        <h4>Embedded Elements</h4>
        <label for="site-iframe">Embedded Content:</label>
        <iframe id="site-iframe" src="https://www.example.com" title="Embedded Example" width="300" height="200"></iframe>
        
        <h5>Visual Representation</h5>
        <label for="brand-logo">Company Logo:</label>
        <img id="brand-logo" src="logo.png" alt="Brand Logo" width="200">
    </main>
    
    <aside>
        <h6>Interactive Text</h6>
        <p id="hover-text" class="focus-effect" onmouseover="this.style.fontSize='larger'" onfocus="this.style.fontSize='larger'" onmouseout="this.style.fontSize='initial'" onblur="this.style.fontSize='initial'">
            Focus or hover over this text to see it change.
        </p>
    </aside>
    
    <footer>
        <p>&copy; 2025 Diverse Accessible Page</p>
    </footer>
</body>
</html>
